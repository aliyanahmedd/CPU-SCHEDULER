name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Ensure wrapper is executable (CI safety)
      run: |
        echo "Before chmod:"; ls -l mvnw || true
        echo "File head:"; head -n 2 mvnw || true
        chmod +x mvnw || true
        echo "After chmod:"; ls -l mvnw || true

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Debug wrapper and run Maven (wrapper)
      run: |
        echo "Runner info:"; uname -a
        echo "Whoami:"; whoami
        echo "mvnw permissions:"; ls -l mvnw
        echo "Running mvnw -v"; bash mvnw -v || true
        echo "Now running build"; bash mvnw -DskipTests -B clean package
