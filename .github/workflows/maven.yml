name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Ensure wrapper is executable (CI safety)
      run: |
        echo "Before chmod:"; ls -l mvnw || true
        echo "File head:"; head -n 2 mvnw || true
        chmod +x mvnw || true
        echo "After chmod:"; ls -l mvnw || true

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Build (try wrapper, fallback to system Maven)
      run: |
        set -eux
        echo "Runner info:"; uname -a
        echo "Whoami:"; whoami
        echo "Before chmod:"; ls -l mvnw || true
        chmod +x mvnw || true
        echo "After chmod:"; ls -l mvnw || true
        echo "File head:"; head -n 4 mvnw || true
        echo "Attempting to run wrapper (bash -x mvnw)";
        if bash -x mvnw -DskipTests -B clean package; then
          echo "Build succeeded with mvnw"
        else
          echo "Wrapper failed â€” installing system Maven and retrying"
          sudo apt-get update -y
          sudo apt-get install -y maven
          mvn -DskipTests -B clean package
        fi
